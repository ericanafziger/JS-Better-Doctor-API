<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./build/js/vendor.min.js"></script>
    <script type="text/javascript" src="./build/js/app.js"></script>
    <link rel="stylesheet" href="./build/css/styles.css">
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="entryText">
        <h1>The Better Doctor</h1>
        <h3>Search Doctors in Oregon based on symptom</h3>
        <form>
          <select class="location">
            <option value="44.063891%2C-121.333179">Bend, OR</option>
            <option value="45.598668%2C-121.179205">The Dalles, OR</option>
            <option value="44.063916%2C-123.090816">Eugene, OR</option>
            <option value="44.637226%2C-124.057499">Newport, OR</option>
            <option value="45.52944%2C-122.684357">Portland, OR</option>
            <option value="44.949615%2C-123.058007">Salem, OR</option>
            <option value="45.425164%2C-122.772835">Tigard, OR</option>
            <option value="45.13722%2C-122.871088">Woodburn, OR</option>
          </select>
          <input class="symptom" type="text" name="symptom" placeholder="symptom">
          <select class="sort">
            <option>Sort by</option>
            <option value="rating-desc">Rating: High to Low</option>
            <option value="rating-asc">Rating: Low to High</option>
            <option value="best-match-desc">Best Match</option>
            <option value="full-name-asc">Name: A to Z</option>
            <option value="full-name-desc">Name: Z to A</option>
          </select>
          <button type="submit" name="submit">Search</button>
        </form>
        <div class="error">

        </div>
      </div>
    </div><!--end of container-->
    <div id="top"></div>
    <div id="info">
      <h5>Click on a doctor below to read their bio.</h5>
    </div>
    <div id="output">
    </div>
  </body>
</html>
